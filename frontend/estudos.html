<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Digital | Estudos</title>
    <link rel="stylesheet" href="css/geral.css">
    <link rel="stylesheet" href="css/fontes.css">
    <script src="js/geral.js"></script>
    
    <script src="js/estudos.js"></script>
    <link rel="stylesheet" href="css/estudos.css">
    <link rel="stylesheet" href="css/conteudo.css">
</head>
<body>
    <div id="containerQuestionario">
        <img id="orquestra" src="imgs/orquestra.gif" alt="Orquestra">
        <div id="perguntas">
        </div>
    </div>
    <div id="mensagemQuestionarioXp">
    </div>
    <div id="carregamento"></div>
    <div id="mensagemTela"></div>
    <div id="estudosPrincipal">
        <div id="estudosCabecalho">
            <div id="imagensCabecalho">
                <img id="verRanking" src="imgs/trofeu-ranking.png" alt="Ranking">
                <button style="display: default" onclick="questionarioDiario()" id="questionarioDiario"><img id="imgQuestionarioDiario" src="imgs/questDiario.png" alt="Questionario Diario"></button>
            </div>
            <div id="estudosBotoes">
                <button id="btnMeuHeroi">Meu Herói</button>
                <button id="btnSair">Sair</button>
            </div>
        </div>
        <div id="estudosConteudo">
            <h1>Conteúdos</h1>
            <div id="estudoConteudoMateriais">
                <img src="imgs/home-3.png" alt="Garota">
                <div id="materiais">
                    
                </div>
                <img src="imgs/home-4.png" alt="garoto">

        </div>
    </div>

</html>
