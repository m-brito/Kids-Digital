<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Digital | Ranking</title>
    <link rel="stylesheet" href="css/geral.css">
    <link rel="stylesheet" href="css/fontes.css">
    <script src="js/geral.js"></script>

    <script src="js/ranking.js"></script>
    <link rel="stylesheet" href="css/ranking.css">
</head>
<body>
    <div id="carregamento"></div>
    <div id="mensagemTela"></div>
    <div id="modalEfeitos">
        <img id="fecharModalEfeitos" src="/imgs/voltar.png" alt="Fechar modal efeitos">
        <h1>Meus efeitos</h1>
        <div id="containerEfeitos">
        </div>
    </div>
    <div id="rankingPrincipal">
        <div id="rankingCabecalho">
            <img id="voltar" src="imgs/voltar.png" alt="Voltar">
        </div>
        <div id="rankingConteudo">
            <div id="rankingtitulo">
                <img src="imgs/trofeu-ranking.png" alt="Trofeu">
                <h1 id="h1RankingTitulo"></h1>
            </div>
            <div id="ranking">
                <img src="imgs/home-3.png" alt="Garota">
                <div id="posicoesRanking">
                </div>
                <img src="imgs/home-4.png" alt="Garoto">
            </div>
        </div>
    </div>
</body>
</html>
