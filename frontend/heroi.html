<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Digital | Herói</title>
    <link rel="stylesheet" href="css/geral.css">
    <link rel="stylesheet" href="css/fontes.css">
    <script src="js/geral.js"></script>

    <script src="js/heroi.js"></script>
    <link rel="stylesheet" href="css/heroi.css">
</head>
<body>
    <div id="carregamento"></div>
    <div id="mensagemTela"></div>
    <div id="heroiPrincipal">
        <div id="heroiCabecalho">
            <img id="voltar" src="imgs/voltar.png" alt="Voltar">
        </div>
        <div id="heroiConteudo">
            <h1>Meu Herói - <em><strong style="color: #fed22b;">250Xp/300Xp</strong></em></h1>
            <div id="heroi">
                <img src="herois/mulher-maravilha/mulher-maravilha-1.png" alt="Herói">
            </div>
            <div id="containerExperiencia">
                <span id="nivelAtual"><p>1</p></span>
                <div id="barraExperiencia">
                    <div id="minhaExperiencia" style="width: 70% !important;"></div>
                    <span id="totalExperiencia" style="left: calc(70% - 100px);"><p>250Xp</p></span>
                </div>
                <span id="proximoNivel"><p>2</p></span>
            </div>
        </div>
    </div>
</body>
</html>
