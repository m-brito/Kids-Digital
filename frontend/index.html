<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Digital | Home</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/geral.css">
    <link rel="stylesheet" href="css/fontes.css">
    <script src="js/home.js"></script>
    <script src="js/geral.js"></script>
</head>
<body>
    <div id="carregamento"></div>
    <div id="mensagemTela"></div>
    <div id="usuarioJaLogado"></div>
    <div id="homePrincipal">
        <div id="homeCabecalho">
            <img src="imgs/LOGO.svg" alt="Logo">
            <form action="#" id="homeEntrar">
                <input type="text" id="campoApelidoEntrar" name="campoApelidoEntrar" placeholder="Informe seu apelido" minlength="3" maxlength="12" required>
                <input type="submit" value="Entrar">
            </form>
        </div>
        <div id="homeConteudo">
            <img id="imgPrincipal" src="imgs/home-1.png" alt="Alfabetizacao Digital - Criancas">
            <img id="lua" src="imgs/lua.png" alt="Lua">
            <img id="pipa" src="imgs/pipa.png" alt="Pipa">
            <h1 id="homeFrase">Aprendizado e <br> entretenimento em <br> um só lugar</h1>
        </div>
        <div id="homeConvite">
            <div id="cabecalhoConvite">
                <img src="herois/mulher-maravilha/mulher-maravilha-1.png" alt="Mulher Maravilha">
                <h2>Responda questionarios para melhorar o nivel do seu herói</h2>
            </div>
            <form action="#" id="homeCadastrar">
                <input type="text" id="campoApelidoCadastrar" name="campoApelidoCadastrar" placeholder="Informe um apelido" minlength="2" maxlength="12" required>
                <input type="submit" value="Cadastrar">
            </form>
        </div>
    </div>
</body>
</html>
